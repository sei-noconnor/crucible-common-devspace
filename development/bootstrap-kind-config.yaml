kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: crucible
nodes:
  - role: control-plane
    image: kindest/node:v1.25.3
    extraMounts:
    - hostPath: ${PWD}/development/ssl/root-ca.pem
      containerPath: /opt/ca-certificates/root-ca.pem
      readOnly: true
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    - containerPort: 5432
      hostPort: 5432
      protocol: TCP