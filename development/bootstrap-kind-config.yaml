kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: crucible
nodes:
  - role: control-plane
    extraMounts:
    - hostPath: ${PWD}/development/ssl/root-ca.pem
      containerPath: /opt/ca-certificates/root-ca.pem
      readOnly: true
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP